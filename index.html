<!DOCTYPE html>
<html lang="es">
<head>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>@tobigullo</title>
<style>
  html, body {
    margin:0;
    padding:0;
    height:100%;
    font-family: Arial, sans-serif;
    overflow:hidden;
    color:white;
  }

  /* Video de fondo */
  #background-video {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit: cover;
    z-index:-1;
    filter: brightness(0.7);
  }

  /* Contenedor de links */
  .container {
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  .social-links {
    display:flex;
    gap:40px;
  }

  .social-links a {
    display:flex;
    justify-content:center;
    align-items:center;
    width:90px;
    height:90px;
    background:#111;
    border-radius:15px;
    text-decoration:none;
    transition: 0.3s ease;
    filter:brightness(0.8);
  }

  .social-links a:hover {
    background:#222;
    transform:scale(1.1);
    filter:brightness(1);
    box-shadow:0 0 12px red;
  }
/* Separar SVG e imágenes externas */
.social-links img {
    width:40px;
    height:40px;
    filter: brightness(1) invert(1); /* solo para imágenes externas */
}

.social-links svg {
    width:40px;
    height:40px;
    filter: none;   /* quitar invert para que no se vuelva negro */
    fill: white;    /* aseguramos que sea blanco */
}
  @media (max-width:500px){
    .social-links { gap:20px; }
    .social-links a { width:60px; height:60px; }
    .social-links img, .social-links svg { width:30px; height:30px; }
  }
</style>
</head>
<body>

<video autoplay muted loop playsinline preload="auto" poster="videos/fondo.jpeg" id="background-video">
    <source src="videos/Fondo pagina.mp4" type="video/mp4">
    <source src="videos/Fondo-pagina.webm" type="video/webm">
    Tu navegador no soporta video HTML5.
</video>

<div class="container">
    <div class="social-links">

            </svg>
        </a>
